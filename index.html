<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/slice.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <header>
      <article id="weather">
        <span></span>
        <span></span>
      </article>
      <form class="hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          class="name-input"
          placeholder=" What is your name?"
        />
        <input type="submit" class="name-btn" value="enroll" />
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <button class="modal-btn">사이트❓</button>
      <article id="modal" class="modal-overlay">
        <div class="modal-window">
          <div class="header">
            <h2>안내사항</h2>
            <div class="close">❌</div>
          </div>
          <div class="modal-notice">
            <p>
              안녕하세요. 방문해주셔서 감사합니다. <br />
              이곳에서 랜덤으로 오늘의 추천커피와 ToDO 메모장을 이용할 수
              있습니다.<br />
              추가로, 음악을 들을 수 있도록 추가예정입니다!
            </p>
          </div>
        </div>
      </article>
    </header>
    <main>
      <h2 id="clock">00:00</h2>
      <h3 id="day"></h3>
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a Memo and Press Enter"
          required
        />
      </form>
      <article class="todo-wrap">
        <ol id="todo-list"></ol>
      </article>

      <article class="slide-wrap">
        <ul class="slide-list">
          <li id="last-clone" class="slide-item last">5</li>
          <li class="slide-item first">1</li>
          <li class="slide-item second">2</li>
          <li class="slide-item third">3</li>
          <li class="slide-item">4</li>
          <li class="slide-item last">5</li>
          <li id="first-clone" class="slide-item first">1</li>
        </ul>
        <div class="slide-btns">
          <button class="slide-btn next">next</button>
          <button class="slide-btn prev">prev</button>
        </div>
      </article>

      <article id="coffee">
        <div class="cup">
          <div class="smoke"></div>
          <div class="handle"></div>
        </div>
        <div class="plate">
          <div class="plate-sup"></div>
          <div class="plate-inf"></div>
          <div class="shadow"></div>
        </div>
        <div class="footer">
          <p class="coffee-title">Todays Coffee :</p>
        </div>
      </article>
      <article id="quote">
        <span></span>
        <span></span>
      </article>
    </main>
    <script src="js/clock.js"></script>
    <script src="js/day.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/slice.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/coffee.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
